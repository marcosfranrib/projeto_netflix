<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="heading">
            <div id="container-heading">
                <div>
                    <img src="img/Netflix_Logo_RGB.png" alt="logo-netflix">
                </div>
                <div id="nav">
                    <select name="" id="select-idioma">
                        <option value="Português">Português</option>
                        <option value="Inglês">Inglês</option>
                    </select>
                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </header>
    <section id="secao-principal"></section>
    <div class="apresentacao">
        <h1>Os maiores sucessos do Brasil e do mundo. As melhores histórias. Tudo na Netflix.</h1>
    </div>
    <div class="apresentacao p">
        <p>Assista onde quiser. Cancele quando quiser.</p>
    </div>
</body>
</html>
